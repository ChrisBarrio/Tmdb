<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- js boostrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>The Movies Data Bases</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-primary">
        <h1 class="h2">Cartelera TMDB🍿</h1>
    </header>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Peliculas</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Series</a>
        </div>
    </nav>
    <div class="tab-content m-3" id="nav-tabContent">
        <div class="tab-pane fade show active container-peliculas" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <!-- pagination -->
            <nav class='paginacion-fixed' aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item mx-2">
                        <a class="page-link" id='btn-previous' href="#" tabindex="-1" aria-disabled="true">👈🏽 Anterior</a>
                    </li>
                    <li class="page-item mx-2">
                        <a class="page-link" id='btn-next' href="#">Siguiente 👉🏽</a>
                    </li>
                </ul>
            </nav>
            <div class="container-peliculas" id="contenedor-peliculas">
                <!-- ingresado por js -->
            </div>
        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <!-- pagination -->
            <nav class='paginacion-fixed' aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item mx-2">
                        <a class="page-link" id='series-btn-previous' href="#" tabindex="-1" aria-disabled="true">👈🏽 Anterior</a>
                    </li>
                    <li class="page-item mx-2">
                        <a class="page-link" id='series-btn-next' href="#">Siguiente 👉🏽</a>
                    </li>
                </ul>
            </nav>
            <div class="container-series" id="contenedor-series">
                <!-- ingresado por js -->
            </div>
        </div>
        
    </div>

<!-- main -->
<script src="./js/main.js"></script>
</body>
</html>
